<div class="container" id="sponsors-table">
    {% for tier in site.data.sponsors %}
      <ul class="row-sponsors" id={{tier.name}}>
        {% for company in tier.companies %}
          <li class="{{tier.css_class}}">
            <a href="{{company.site}}">
              <img src="{{site.sponsor_logo_dir}}/{{tier.name}}/{{company.image}}" alt="{{company.name}}" id="{{company.name}}">
            </a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
</div>
